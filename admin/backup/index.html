<!DOCTYPE html>
<html>
  <head>
    <title>StockDB - Admin Interface</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/hprose.js"></script>
    <script src="static/base64.js"></script>
  </head>
  <body>
    <script>
    var stockdb = hprose.Client.create('http://127.0.0.1:8765', ['GetOHLCs']);
    var token = new Base64().encode('username:password');
    stockdb.setHeader('Authorization', `Basic ${token}`);
    stockdb.GetOHLCs({ period: 60*60 }, (resp) => {
      console.log(212121, resp);
    }, (name, err) => {
      console.log(232323, name);
      console.log(242424, err);
    });
    </script>
  </body>
</html>
